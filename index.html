<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pinterestesque</title>
    <style>
        .pin h3 {
            background-color: #66FA90;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="column" style="left: 20px;">
            <div class="pin" style="background-image: url(./images/alaska.jpg);">
                <h3>Hiking in Alaska</h3>
            </div>
            <div class="pin" style="background-image: url(./images/concert.jpg);">
                <h3>Live Music</h3>
            </div>
            <div class="pin" style="background-image: url(./images/indy.jpg);">
                <h3>Indianapolis</h3>
            </div>
            
        </div>
        <div class="column" style="left: 320px;">
            <div class="pin" style="background-image: url(./images/cortado.jpeg); height: 330px;">
                <h3>Good Coffee</h3>
            </div>
            <div class="pin" style="background-image: url(./images/camping.jpg);">
                <h3>Camping and Backpacking</h3>
            </div>
        </div>
        <div class="column" style="left: 620px;">
            <div class="pin" style="background-image: url(./images/ramen.jpg);">
                <h3>Japanese Cuisine</h3>
            </div>
        </div>
    </main>
</body>
</html>
